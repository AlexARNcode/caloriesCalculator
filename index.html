<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- JS -->
  <script type="text/javascript" src="scripts/calories.js"></script>


  <!-- CSS and fonts -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <header>
    <h1 class="text-center">Calories Calculator</h1>
  </header>

  <div class="jumbotron p-2 d-flex justify-content-center">
    <form>

      <div class="form-group">
        <label for="heigth">Taille (cm)</label>
        <input type="number" class="form-control" id="heigth" placeholder="Taille (cm)" min="0" max="300"
          pattern="[0-9]*" value=180>
      </div>

      <div class="form-group">
        <label for="weight">Poids (kgs)</label>
        <input type="number" class="form-control" id="weight" placeholder="Poids (kgs)" min="0" max="300"
          pattern="[0-9]*" value=80>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Age" min="0" max="150" pattern="[0-9]*"
          value=33>
      </div>
      <div class="form-group">
        <label for="gender">Sexe</label>
        <select class="form-control" id="gender">
          <option value="Femme">Femme</option>
          <option value="Homme" selected>Homme</option>
        </select>
      </div>

      <input type="button" value="Calculer calories" class="btn btn-primary btn-lg" onclick="calculateCalories()">
    </form>
  </div>

  <!-- Output -->
  <template id="outputTemplate" class="p-2 text-center jumbotron">
    <div>
      <h2>Métabolisme de base</h2>
      <p class="lead">Metabolisme de base pour <strong id="gender"><!-- Homme --></strong> : <strong id="BasalMetabolismKcalPerDay"><!-- 1840 kilocalories par jour. --></strong><br>
        C'est le nombre de kilocalories que dépense votre corps au repos.</p>
      <h2>Calories à consommer quotidiennement selon votre profil</h2>
      <ul class="list-group">
        <li class="list-group-item">Sédentaire : <span id="sedentaryKcalPerDay">2208</span> Kcal / jour</li>
        <li class="list-group-item">Légèrement actif (sport 1 à 3 fois par semaine) : <span id="lightlyActiveKcalPerDay">2530</span> Kcal / jour</li>
        <li class="list-group-item">Actif (sport 3 à 5 fois par semaine) : <span id="activeKcalPerDay">2852</span> Kcal / jour</li>
        <li class="list-group-item">Très actif (sport quotidien) : <span id="veryActiveKcalPerDay">3174</span> Kcal / jour</li>
        <li class="list-group-item">Extrêmement actif (travail extrêmement physique ou sportif de haut niveau) : <span id="extremlyActiveKcalPerDay">3496</span> Kcal / jour</li>
      </ul>
    </div>
  </template>

  <div id="output" class="p-2 text-center jumbotron">

  </div>
</body>

</html>
